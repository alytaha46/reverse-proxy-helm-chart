name: Deploy Helm chart

on:
  workflow_dispatch: 
  
  workflow_call:
    inputs:
      AWS_ACCOUNT_NAME:
        required: true
        default: 'sandbox'
        type: string
      CLUSTER_NAME:
        required: true
        default: 'cloudhub_sandbox'
        type: string
      AWS_ACCOUNT_ID:
        required: true
        default: '117521914691'
        type: string
      AWS_DEFAULT_REGION:
        required: true
        default: 'eu-west-1'
        type: string

permissions:
  id-token: write
  contents: write

jobs:    
  install_chart:
    runs-on: self-hosted
    steps:
      - uses: VFGroup-VBIT/vbitdc-opf-actions/aws/install-cli-action@main
      
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ inputs.AWS_ACCOUNT_ID }}:role/Github-Runners-Access
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ inputs.AWS_DEFAULT_REGION }}

      - id: private-modules
        uses: VFGroup-VBIT/vbitdc-opf-actions/private-modules@main
        with:
          org: VFGroup-VBIT
          token: ${{ secrets.GHTOKEN }}

      - name: Log IP
        run: curl -s https://checkip.amazonaws.com/

      - name: Log AWS principal
        run: aws sts get-caller-identity

      - name: Install Helm
        id: install-helm
        shell: bash
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          helm version
          
          aws eks update-kubeconfig --region ${{ inputs.AWS_DEFAULT_REGION }} --name ${{ inputs.CLUSTER_NAME }}

      - name: Install Helm chart
        shell: bash
        run: |
          
          helm upgrade --install --create-namespace --namespace vgeco-reverse-proxy \
            -f ./config/${{ inputs.AWS_ACCOUNT_NAME }}.yaml \
            test-release bitnami/nginx